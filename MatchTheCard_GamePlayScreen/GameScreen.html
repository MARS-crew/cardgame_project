<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>게임 화면</title>
    <link rel="stylesheet" href="./GameScreen.css">
    <link rel="stylesheet" href="./Timer.css">
    <link rel="stylesheet" href="./GameWrapper.css">
    <link rel="stylesheet" href="./loading.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p>로딩 중...</p>
    </div>

    <div class="round" id="roundBox">
        <span id="roundText">테스트</span>
    </div>

    <div class="modal-overlay"></div>
    <div class="modal">
        획득한 아이템
        <div class="modal-content"></div>
    </div>

    <div class="container">
        <!-- 상단 컨테이너 -->
        <div class="top-container">
            <button class="back-button" onclick="history.back()">◀ 메인 화면</button>
            <div class="score-board">
                랭킹 <span id="rank-text">???</span>위
                점수 <span id="score-text">0</span>점
            </div>
            <!-- 원형 프로그레시브 타이머 -->
            <div class="timer-container">
                <div id="timer" class="timer">
                    <div id="timerDisplay">타이머</div>
                </div>
            </div>
        </div>

        <!-- 게임 영역 -->
        <div class="game-wrapper">
            <!-- 카드 컨테이너 -->
            <div class="flip"></div>

            <!-- 아이템 슬롯 컨테이너 -->
            <div class="item-container">
                <div class="item-text">아이템</div>
                <div class="items" id="items"></div>
            </div>
        </div>
    </div>

    <script src="./GameScreen.js"></script>
</body>
</html>
